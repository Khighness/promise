<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Promise</title>
  <script src="./promise.js"></script>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('OK')
        // reject("Err")
      }, 1000)
    })
    console.log(p1)
    p1.then()
    .then(value => { 
      console.log(1)
    }).then(value => { 
      console.log(2)
    }).then(value => { 
      console.log(3)
    }).catch(reason => {
      console.warn(reason)
    })

    let p2 = Promise.resolve('OK')
    p2.then(value => console.log(value))

    let p3 = Promise.reject('Err')
    p3.catch(reason => console.warn(reason))

    let p4 = Promise.all([p1, p2])
    console.log(p4)

    let p5 = Promise.race([p1, p2, p3])
    console.log(p5)

    let p6 = new Promise((resolve, reject) => {
      reject('OK')
      console.log(1)
    })
    p6.then((value) => console.log(2)
    , reason => console.warn(4))
    console.log(3)

  </script>
</body>
</html>
