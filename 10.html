<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K10</title>
</head>
<body>
  <script>
    /**
     * Promise.race() 构造一个包含n个promise的数组
     * 第一个完成的promise的结果状态就是最终的结果状态
     */
    let p1 = new Promise((resolve, reject) => { resolve('OK') })
    let p2 = Promise.resolve('Success')
    let p3 = Promise.resolve('Yeah')
    let p4 = new Promise((resolve, reject) => {
      setTimeout(resolve('OK'), 1000)
    })
    const r1 = Promise.race([p1, p2, p3])
    console.log(r1) // OK
    const r2 = Promise.race([p2, p3, p4])
    console.log(r2) // Success
  </script>
</body>
</html>
