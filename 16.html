<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K16</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('1')
      }, 1000)
    })
    p.then(value => {
      return new Promise((resolve, reject) => {
        resolve(value + ' 2')
      })
    }).then(value => {
      return new Promise((resolve, reject) => {
        resolve(value + ' 3')
      })
    }).then(value => {
      console.log(value)
    }).catch(reason => { // 异常穿透
      console.warn(reason)
    })
  </script>
</body>
</html>
