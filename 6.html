<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K6</title>
</head>
<body>
  <script>
    /**
     * 封装一个 sendAJAX 发送 GET AJAX 请求
     * @param url
     * @return promise
     */
    function sendAJAX(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)
        xhr.send()
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve(xhr.response)
            } else {
              reject(xhr.status)
            }
          }
        }
      })
    }

    sendAJAX('https://v2.jinrishici.com/one.json').then((value) => {
      console.log(value)
    }, (reason) => { alert(reason) })

    sendAJAX('https://v2.jinrishici.com/info').then((value) => {
      console.log(value)
    }, (reason) => { alert(reason) })
  </script>
</body>
</html>
