<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K14</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      // console.log('resolve')
      resolve('OK')
    })
    let res1 = p1.then((value) => {
      console.log(value)
    }, (reason) => {
      console.warn(reason)
    })
    console.log(res1)
    let res2 = p1.then((value) => {
      // 1. 抛出错误
      // throw 'exception'
      // 2. 返回结果是非promise类型的对象
      // return 3
      // 3. 返回结果是promise对象，那么这个结果就是resolve函数的结果
      return new Promise((resolve, reject) => {
        reject('error')
      })
    }, (reason) => {
      console.warn(reason)
    })
    console.log(res2)
  </script>
</body>
</html>
